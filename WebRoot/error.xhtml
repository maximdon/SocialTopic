<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://softlibsw.com/cc"
	xmlns:jawr="https://jawr.dev.java.net/jsf/facelets">
	
	<head>
		<title>iMatch Error</title>
		
		<jawr:style src="/css/iMatch/login/login.css" />
		<jawr:style src="/css/iMatch/default.css" />
		
		<script>
			function fOnload()
			{
				MaxWindow()
			}
						
			function MaxWindow()
			{
				window.moveTo(0,0);
				window.resizeTo(screen.availWidth,screen.availHeight);
			}
		</script>
		<style type="text/css">
			html, body
			{
				height: 95%;
				width: 99%;
			}
		</style>
	</head>
	<body onload="fOnload()">
		<f:view>
			<f:loadBundle basename="com.softlib.imatch.resources.MessageBundle" var="bundle"/>
			<table style="width: 100%; height: 100%;">
				<tr>
					<td align="center">
						<table id="LoginTable">
							<tr>
								<td>
									&nbsp;
								</td>
							</tr>
							<tr>
								<td align="center" height="210" style="padding: 20px;">
									<table id="LoginFormLayout" border="0">
										<tr>
											<td colspan="3" style="color: #CC0000; text-align: center; font-size: 11pt;">
												<h:outputText value="#{bundle.error_problem}" escape="false" rendered="#{param.msg == null}"/>
												<s:msg name="#{param.msg}" />
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</f:view>
	</body>
</html>
